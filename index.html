<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal of Atlan - Live Event Countdown Timers (GMT-5 Eastern Time US & Canada)</title>
  <style>
    body { background: #232a34; color: #fff; font-family: Arial, sans-serif; margin: 0; min-height: 100vh; }
    h1 { text-align: center; margin-top: 36px; margin-bottom: 32px; font-size: 2.2em; font-weight: 700; }
    .events-grid { display: flex; flex-wrap: wrap; max-width: 1500px; margin: auto; gap: 32px; justify-content: center; }
    .event-card { background: #262f3b; border-radius: 20px; box-shadow: 0 3px 12px #0006; padding: 30px 24px 26px 24px; min-width: 340px; max-width: 380px; text-align: center; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
    .event-title { font-weight: bold; font-size: 1.25em; margin-bottom: 8px; }
    .event-desc { color: #b2bed6; margin-bottom: 18px; font-size: 1em; }
    .timer { font-size: 1.5em; font-family: 'Consolas', monospace; color: #ffe066; margin-bottom: 3px; letter-spacing: 1px; }
    .event-time { font-size: 1em; color: #a8e1f7; margin-bottom: 2px; }
    .event-schedule { font-size: 0.97em; color: #eee; margin-bottom: 3px; }
    .event-duration { font-size: 0.97em; color: #90ee90; margin-bottom: 8px; }
    .active { color: #90ee90; }
    .inactive { color: #ffe066; }
    @media (max-width: 1100px) { .events-grid { flex-direction: column; align-items: center; } .event-card { min-width: 250px; max-width: 90vw; } }
  </style>
</head>
<body>
  <h1>Crystal of Atlan - Live Event Countdown Timers (All Times GMT-5/Eastern)</h1>
  <div class="events-grid" id="events"></div>
  <script>
    // Use fixed UTC-5 offset (no DST)
    const tz = 'Etc/GMT+5'; // GMT-5

    function pad(n){return n.toString().padStart(2,'0');}
    function getDurationText(h, m) {
      let result = [];
      if (h > 0) result.push(h + "h");
      if (m > 0) result.push(m + "m");
      return result.length ? result.join(" ") : "Instant";
    }

    // Event list (add dates for unique/special events as "eventDate": "YYYY-MM-DD")
    const events = [
      // Example of dated event
      // {
      //   id: 'special_event',
      //   summary: 'Special Event',
      //   desc: 'One-time event',
      //   startTime: '15:00',
      //   endTime: '17:00',
      //   eventDate: '2025-06-25', // YYYY-MM-DD string for fixed date events
      //   recurring: false
      // },
      // All-day events (00:00-00:00, duration 24h)
      {
        id: 'ranked_match_season',
        summary: 'Ranked Match Season',
        desc: 'All day',
        startTime: '00:00', endTime: '00:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'critical_conquest',
        summary: 'Critical Conquest',
        desc: 'All day',
        startTime: '00:00', endTime: '00:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'duel_bonds',
        summary: 'Duel Bonds',
        desc: 'All day',
        startTime: '00:00', endTime: '00:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'void_realms',
        summary: 'Void Realms',
        desc: 'All day',
        startTime: '00:00', endTime: '00:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      // Daily resets / short events
      {
        id: 'energy_replenishment',
        summary: 'Energy Replenishment Daily Reset',
        desc: '06:00–06:01',
        startTime: '06:00', endTime: '06:01',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'tempered_trials_reset',
        summary: 'Tempered Trials Daily Reset',
        desc: '06:00–06:01',
        startTime: '06:00', endTime: '06:01',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      // Weekly resets
      {
        id: 'hexchess_weekly_rewards',
        summary: 'Hexchess Weekly Rewards Reset',
        desc: 'Monday 06:00–06:01',
        startTime: '06:00', endTime: '06:01',
        recurring: true,
        recurDaysArr: [1]
      },
      {
        id: 'hexchess_rewards_refresh',
        summary: 'Hexchess (Rewards Refresh)',
        desc: 'Monday 06:00–06:01',
        startTime: '06:00', endTime: '06:01',
        recurring: true,
        recurDaysArr: [1]
      },
      // Every other Monday
      {
        id: 'arena_reset',
        summary: 'Arena Reset (Every other Monday)',
        desc: 'Every other Monday 06:00–06:01',
        startTime: '06:00', endTime: '06:01',
        recurring: true,
        recurDaysArr: [1],
        customNext: function(now) {
          function getISOWeek(date) {
            const tmp = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const dayNum = tmp.getDay() || 7;
            tmp.setDate(tmp.getDate() + 4 - dayNum);
            const yearStart = new Date(tmp.getFullYear(),0,1);
            return Math.ceil((((tmp - yearStart)/86400000) + 1)/7);
          }
          let localNow = new Date(now.toLocaleString('en-US', {timeZone: tz}));
          let day = localNow.getDay();
          let daysUntilMonday = (1 - day + 7) % 7;
          let nextMonday = new Date(localNow);
          nextMonday.setDate(localNow.getDate() + daysUntilMonday);
          nextMonday.setHours(6,0,0,0);
          if (day === 1 && localNow.getHours() < 6) {
            nextMonday = new Date(localNow);
            nextMonday.setHours(6,0,0,0);
          } else if (day === 1 && localNow.getHours() >= 6) {
            nextMonday.setDate(nextMonday.getDate() + 7);
            nextMonday.setHours(6,0,0,0);
          }
          while (getISOWeek(nextMonday) % 2 !== 0) {
            nextMonday.setDate(nextMonday.getDate() + 7);
          }
          let nextEnd = new Date(nextMonday.getTime() + 60000);
          let durationMin = ((nextEnd - nextMonday) / 60000);
          let durationH = Math.floor(durationMin/60);
          let durationM = durationMin%60;
          return {
            nextStart: nextMonday,
            nextEnd: nextEnd,
            isActive: (localNow >= nextMonday && localNow < nextEnd),
            durationH, durationM
          };
        }
      },
      // Event windows
      {
        id: 'arena_crystal_morning',
        summary: 'Arena (Crystal Arena) Morning',
        desc: '07:00–10:00',
        startTime: '07:00', endTime: '10:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'arena_crystal_noon',
        summary: 'Arena (Crystal Arena) Noon',
        desc: '12:00–14:00',
        startTime: '12:00', endTime: '14:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'mine_wars_1',
        summary: 'Deeprock Vein – Mine Wars',
        desc: '12:00–14:00',
        startTime: '12:00', endTime: '14:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'ancient_battlefield_1',
        summary: 'Ancient Battlefield',
        desc: '12:30–14:00',
        startTime: '12:30', endTime: '14:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'arena_crystal_evening',
        summary: 'Arena (Crystal Arena) Evening',
        desc: '19:00–22:00',
        startTime: '19:00', endTime: '22:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      {
        id: 'ancient_battlefield_2',
        summary: 'Ancient Battlefield',
        desc: '20:00–22:00',
        startTime: '20:00', endTime: '22:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      },
      // Golden Fleece
      {
        id: 'abyssal_frontier',
        summary: 'Abyssal Frontier (Golden Fleece)',
        desc: 'Monday 20:00–20:15',
        startTime: '20:00', endTime: '20:15',
        recurring: true,
        recurDaysArr: [1]
      },
      {
        id: 'swiftshade_racetrack',
        summary: 'Swiftshade Racetrack (Golden Fleece)',
        desc: 'Tuesday 20:00–20:15',
        startTime: '20:00', endTime: '20:15',
        recurring: true,
        recurDaysArr: [2]
      },
      {
        id: 'gold_rush_adventure',
        summary: 'Gold Rush Adventure (Golden Fleece)',
        desc: 'Saturday 20:00–20:15',
        startTime: '20:00', endTime: '20:15',
        recurring: true,
        recurDaysArr: [6]
      },
      {
        id: 'mine_wars_2',
        summary: 'Deeprock Vein – Mine Wars',
        desc: '21:00–23:00',
        startTime: '21:00', endTime: '23:00',
        recurring: true,
        recurDaysArr: [0,1,2,3,4,5,6]
      }
    ];

    // Calculate duration in h/m from start/end time strings
    function calcDuration(startStr, endStr) {
      let [sh, sm] = startStr.split(':').map(Number);
      let [eh, em] = endStr.split(':').map(Number);
      let startMins = sh * 60 + sm;
      let endMins = eh * 60 + em;
      let durMins = endMins - startMins;
      if (durMins <= 0) durMins += 24*60;
      let h = Math.floor(durMins / 60);
      let m = durMins % 60;
      return { h, m, mins: durMins };
    }

    function renderEvents() {
      const container = document.getElementById('events');
      container.innerHTML = '';
      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <div class="event-title">${event.summary}</div>
          <div class="event-desc">${event.desc}</div>
          <div class="event-duration" id="duration-${event.id}"></div>
          <div class="event-schedule" id="schedule-${event.id}"></div>
          <div class="timer" id="timer-${event.id}"></div>
        `;
        container.appendChild(card);
      });
    }

    function updateTimers() {
      const now = new Date();
      events.forEach(event => {
        // For events with a specific date
        if (event.eventDate) {
          let [sH, sM] = event.startTime.split(':').map(Number);
          let [eH, eM] = event.endTime.split(':').map(Number);
          let start = new Date(`${event.eventDate}T${pad(sH)}:${pad(sM)}:00-05:00`);
          let end = new Date(`${event.eventDate}T${pad(eH)}:${pad(eM)}:00-05:00`);
          if (eH < sH || (eH === sH && eM <= sM)) {
            end.setDate(end.getDate() + 1);
          }
          let duration = calcDuration(event.startTime, event.endTime);
          let active = now >= start && now < end;
          let timerEl = document.getElementById('timer-' + event.id);
          let durEl = document.getElementById('duration-' + event.id);
          let schEl = document.getElementById('schedule-' + event.id);

          durEl.textContent = `Duration: ${getDurationText(duration.h, duration.m)}`;
          schEl.innerHTML = `<b>Start:</b> ${event.startTime} &nbsp; <b>End:</b> ${event.endTime} GMT-5 on ${event.eventDate}`;
          let secsLeft;
          if (active) {
            secsLeft = Math.max(0, Math.floor((end - now) / 1000));
            const days = Math.floor(secsLeft / 86400);
            const hours = Math.floor((secsLeft % 86400) / 3600);
            const mins = Math.floor((secsLeft % 3600) / 60);
            const secs = secsLeft % 60;
            timerEl.innerHTML = `<span class="active">Event Active! Ends in: ${days}d ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s</span>`;
          } else if (now < start) {
            secsLeft = Math.floor((start - now) / 1000);
            const days = Math.floor(secsLeft / 86400);
            const hours = Math.floor((secsLeft % 86400) / 3600);
            const mins = Math.floor((secsLeft % 3600) / 60);
            const secs = secsLeft % 60;
            timerEl.innerHTML = `<span class="inactive">Starts in: ${days}d ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s</span>`;
          } else {
            timerEl.innerHTML = `<span class="inactive">Event finished</span>`;
          }
          return;
        }

        // Recurring events
        let localNow = new Date(now.toLocaleString('en-US', { timeZone: tz }));
        let nowDay = localNow.getDay();
        let [sH, sM] = event.startTime.split(':').map(Number);
        let [eH, eM] = event.endTime.split(':').map(Number);

        // Find next occurrence window in local time
        let localStart = null, localEnd = null;
        let foundNext = false;
        for (let i=0; i<14; ++i) {
          let day = (nowDay + i) % 7;
          if (event.recurDaysArr && !event.recurDaysArr.includes(day)) continue;
          let candidate = new Date(localNow);
          candidate.setDate(localNow.getDate() + i);
          candidate.setHours(sH, sM, 0, 0);
          // If today but time passed, skip to next
          if (i === 0 && (localNow.getHours() > sH || (localNow.getHours() === sH && localNow.getMinutes() >= sM))) continue;
          localStart = candidate;
          localEnd = new Date(candidate);
          localEnd.setHours(eH, eM, 0, 0);
          // If end is <= start, add a day
          if (eH < sH || (eH === sH && eM <= sM)) {
            localEnd.setDate(localEnd.getDate() + 1);
          }
          foundNext = true;
          break;
        }
        // If currently active, set start/end to today
        let active = false;
        let currStart = new Date(localNow); currStart.setHours(sH, sM, 0, 0);
        let currEnd = new Date(localNow); currEnd.setHours(eH, eM, 0, 0);
        if (eH < sH || (eH === sH && eM <= sM)) currEnd.setDate(currEnd.getDate() + 1);
        if (event.recurDaysArr.includes(nowDay) && localNow >= currStart && localNow < currEnd) {
          active = true;
          localStart = currStart;
          localEnd = currEnd;
          foundNext = true;
        }

        // Arena reset (every other Monday) custom
        if (event.customNext) {
          let result = event.customNext(now);
          localStart = result.nextStart;
          localEnd = result.nextEnd;
          active = result.isActive;
        }

        // Timer logic: If active, countdown to end; if not active, countdown to next start
        const timerEl = document.getElementById('timer-' + event.id);
        const durEl = document.getElementById('duration-' + event.id);
        const schEl = document.getElementById('schedule-' + event.id);

        let duration = calcDuration(event.startTime, event.endTime);
        durEl.textContent = `Duration: ${getDurationText(duration.h, duration.m)}`;
        schEl.innerHTML = `<b>Start:</b> ${event.startTime} &nbsp; <b>End:</b> ${event.endTime} GMT-5`;

        let secsLeft;
        if (active) {
          secsLeft = Math.max(0, Math.floor((localEnd - localNow) / 1000));
          const days = Math.floor(secsLeft / 86400);
          const hours = Math.floor((secsLeft % 86400) / 3600);
          const mins = Math.floor((secsLeft % 3600) / 60);
          const secs = secsLeft % 60;
          timerEl.innerHTML = `<span class="active">Event Active! Ends in: ${days}d ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s</span>`;
        } else if (foundNext && localStart > localNow) {
          secsLeft = Math.floor((localStart - localNow) / 1000);
          const days = Math.floor(secsLeft / 86400);
          const hours = Math.floor((secsLeft % 86400) / 3600);
          const mins = Math.floor((secsLeft % 3600) / 60);
          const secs = secsLeft % 60;
          timerEl.innerHTML = `<span class="inactive">Starts in: ${days}d ${pad(hours)}h ${pad(mins)}m ${pad(secs)}s</span>`;
        } else {
          timerEl.innerHTML = `<span class="inactive">No upcoming event</span>`;
        }
      });
    }

    renderEvents();
    updateTimers();
    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
