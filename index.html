<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal of Atlan - Live Event Countdown Timers</title>
  <style>
    body { background: #232a34; color: #fff; font-family: Arial, sans-serif; margin: 0; min-height: 100vh; }
    h1 { text-align: center; margin-top: 36px; margin-bottom: 32px; font-size: 2.2em; font-weight: 700; }
    .events-grid { display: flex; flex-wrap: wrap; max-width: 1500px; margin: auto; gap: 32px; justify-content: center; }
    .event-card { background: #262f3b; border-radius: 20px; box-shadow: 0 3px 12px #0006; padding: 30px 24px 26px 24px; min-width: 340px; max-width: 380px; text-align: center; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
    .event-title { font-weight: bold; font-size: 1.25em; margin-bottom: 8px; }
    .event-desc { color: #b2bed6; margin-bottom: 18px; font-size: 1em; }
    .timer { font-size: 1.5em; font-family: 'Consolas', monospace; color: #ffe066; margin-bottom: 3px; letter-spacing: 1px; }
    .event-time { font-size: 1em; color: #a8e1f7; margin-bottom: 2px; }
    @media (max-width: 1100px) { .events-grid { flex-direction: column; align-items: center; } .event-card { min-width: 250px; max-width: 90vw; } }
  </style>
</head>
<body>
  <h1>Crystal of Atlan - Live Event Countdown Timers</h1>
  <div class="events-grid" id="events"></div>
  <script>
    const events = [
      { id: 'ancient_battlefield_1', summary: 'Ancient Battlefield 1', desc: 'Matchmaking available daily at 12:30 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 12, 30, [0,1,2,3,4,5,6], 'America/New_York') },
      { id: 'ancient_battlefield_2', summary: 'Ancient Battlefield 2', desc: 'Matchmaking available daily at 20:00 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 20, 0, [0,1,2,3,4,5,6], 'America/New_York') },
      { id: 'mine_wars_1', summary: 'Mine Wars 1', desc: 'Opens daily at 12:00 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 12, 0, [0,1,2,3,4,5,6], 'America/New_York') },
      { id: 'mine_wars_2', summary: 'Mine Wars 2', desc: 'Opens daily at 21:00 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 21, 0, [0,1,2,3,4,5,6], 'America/New_York') },
      { id: 'spirit_frenzy_weekday', summary: 'Spirit Frenzy (Weekday)', desc: 'Opens Mon-Fri at 20:00 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 20, 0, [1,2,3,4,5], 'America/New_York') },
      { id: 'spirit_frenzy_weekend', summary: 'Spirit Frenzy (Weekend)', desc: 'Opens Sat & Sun at 20:00 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 20, 0, [0,6], 'America/New_York') },
      { id: 'joint_siege_friday', summary: 'Joint Siege (Friday)', desc: 'Starts Friday at 20:30 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 20, 30, [5], 'America/New_York') },
      { id: 'joint_siege_sunday', summary: 'Joint Siege (Sunday)', desc: 'Starts Sunday at 20:30 (UTC-4)', getNext: now => getNextWeeklyEvent(now, 20, 30, [0], 'America/New_York') },
      { id: 'arena_early', summary: 'Arena (Crystal Arena) Early', desc: 'Open daily 12:00–14:00 (UTC+8)', getNext: now => getNextWeeklyEvent(now, 12, 0, [0,1,2,3,4,5,6], 'Asia/Shanghai') },
      { id: 'arena_late', summary: 'Arena (Crystal Arena) Late', desc: 'Open daily 19:00–22:00 (UTC+8)', getNext: now => getNextWeeklyEvent(now, 19, 0, [0,1,2,3,4,5,6], 'Asia/Shanghai') }
    ];
    function toTimeZone(date, tzString) { let str = date.toLocaleString('en-US', { timeZone: tzString }); return new Date(str); }
    function getNextWeeklyEvent(nowUTC, hh, mm, daysOfWeek, tz) {
      let localNow = toTimeZone(nowUTC, tz);
      let localDay = localNow.getDay();
      let localYear = localNow.getFullYear();
      let localMonth = localNow.getMonth();
      let localDate = localNow.getDate();
      let soonest = null;
      for (let i = 0; i <= 7; ++i) {
        let d = (localDay + i) % 7;
        if (daysOfWeek.includes(d)) {
          let eventLocal = new Date(localYear, localMonth, localDate + i, hh, mm, 0, 0);
          if (i === 0 && (localNow.getHours() > hh || (localNow.getHours() === hh && localNow.getMinutes() >= mm))) continue;
          soonest = eventLocal;
          break;
        }
      }
      if (!soonest) { let add = (daysOfWeek[0] - localDay + 7) % 7; soonest = new Date(localYear, localMonth, localDate + add, hh, mm, 0, 0); }
      let offsetLocal = soonest.getTime() - toTimeZone(soonest, 'UTC').getTime();
      let utcTs = soonest.getTime() - offsetLocal;
      return new Date(utcTs);
    }
    function renderEvents() {
      const container = document.getElementById('events');
      container.innerHTML = '';
      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <div class="event-title">${event.summary}</div>
          <div class="event-desc">${event.desc}</div>
          <div class="timer" id="timer-${event.id}"></div>
          <div class="event-time" id="time-${event.id}"></div>
        `;
        container.appendChild(card);
      });
    }
    function updateTimers() {
      const now = new Date();
      events.forEach(event => {
        const next = event.getNext(now);
        let diff = Math.floor((next - now) / 1000);
        if (diff < 0) diff = 0;
        const days = Math.floor(diff / 86400);
        const hours = Math.floor((diff % 86400) / 3600);
        const mins = Math.floor((diff % 3600) / 60);
        const secs = diff % 60;
        const timestr = `${days}d ${hours.toString().padStart(2,'0')}h ${mins.toString().padStart(2,'0')}m ${secs.toString().padStart(2,'0')}s`;
        const el = document.getElementById('timer-' + event.id);
        if (el) el.textContent = diff > 0 ? timestr : "Event started!";
        const tm = document.getElementById('time-' + event.id);
        if (tm) tm.textContent = `(Next: ${next.toLocaleString('en-US', { timeZone: 'UTC' })} UTC)`;
      });
    }
    renderEvents();
    updateTimers();
    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
