<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crystal of Atlan - Live Event Countdown Timers</title>
  <style>
    body { background: #232a34; color: #fff; font-family: Arial, sans-serif; margin: 0; min-height: 100vh; }
    h1 { text-align: center; margin-top: 36px; margin-bottom: 32px; font-size: 2.2em; font-weight: 700; }
    .events-grid { display: flex; flex-wrap: wrap; max-width: 1500px; margin: auto; gap: 32px; justify-content: center; }
    .event-card { background: #262f3b; border-radius: 20px; box-shadow: 0 3px 12px #0006; padding: 30px 24px 26px 24px; min-width: 340px; max-width: 380px; text-align: center; margin-bottom: 20px; display: flex; flex-direction: column; align-items: center; }
    .event-title { font-weight: bold; font-size: 1.25em; margin-bottom: 8px; }
    .event-desc { color: #b2bed6; margin-bottom: 18px; font-size: 1em; }
    .timer { font-size: 1.5em; font-family: 'Consolas', monospace; color: #ffe066; margin-bottom: 3px; letter-spacing: 1px; }
    .event-time { font-size: 1em; color: #a8e1f7; margin-bottom: 2px; }
    .active { color: #90ee90; }
    .inactive { color: #ffe066; }
    .event-schedule { font-size: 0.97em; color: #eee; margin-bottom: 3px; }
    @media (max-width: 1100px) { .events-grid { flex-direction: column; align-items: center; } .event-card { min-width: 250px; max-width: 90vw; } }
  </style>
</head>
<body>
  <h1>Crystal of Atlan - Live Event Countdown Timers</h1>
  <div class="events-grid" id="events"></div>
  <script>
    // Utility
    function pad(n){return n.toString().padStart(2,'0');}
    function toTimeZone(date, tzString) {
      // Converts a date to the given tzString (does not preserve milliseconds)
      let local = date.toLocaleString('en-US', { timeZone: tzString });
      return new Date(local);
    }

    // Event definitions (with start/end times)
    const events = [
      {
        id: 'ancient_battlefield_1',
        summary: 'Ancient Battlefield 1',
        desc: 'Matchmaking available daily',
        tz: 'America/New_York',
        startHour: 12, startMinute: 30,
        endHour: 14, endMinute: 0
      },
      {
        id: 'ancient_battlefield_2',
        summary: 'Ancient Battlefield 2',
        desc: 'Matchmaking available daily',
        tz: 'America/New_York',
        startHour: 20, startMinute: 0,
        endHour: 22, endMinute: 0
      },
      {
        id: 'mine_wars_1',
        summary: 'Mine Wars 1',
        desc: 'Opens daily',
        tz: 'America/New_York',
        startHour: 12, startMinute: 0,
        endHour: 14, endMinute: 0
      },
      {
        id: 'mine_wars_2',
        summary: 'Mine Wars 2',
        desc: 'Opens daily',
        tz: 'America/New_York',
        startHour: 21, startMinute: 0,
        endHour: 23, endMinute: 0
      },
      {
        id: 'spirit_frenzy_weekday',
        summary: 'Spirit Frenzy (Weekday)',
        desc: 'Opens Mon-Fri',
        tz: 'America/New_York',
        startHour: 20, startMinute: 0,
        endHour: 20, endMinute: 15,
        days: [1,2,3,4,5]
      },
      {
        id: 'spirit_frenzy_weekend',
        summary: 'Spirit Frenzy (Weekend)',
        desc: 'Opens Sat & Sun',
        tz: 'America/New_York',
        startHour: 20, startMinute: 0,
        endHour: 20, endMinute: 15,
        days: [0,6]
      },
      {
        id: 'joint_siege_friday',
        summary: 'Joint Siege (Friday)',
        desc: 'Starts Friday',
        tz: 'America/New_York',
        startHour: 20, startMinute: 30,
        endHour: 21, endMinute: 0,
        days: [5]
      },
      {
        id: 'joint_siege_sunday',
        summary: 'Joint Siege (Sunday)',
        desc: 'Starts Sunday',
        tz: 'America/New_York',
        startHour: 20, startMinute: 30,
        endHour: 21, endMinute: 0,
        days: [0]
      },
      {
        id: 'arena_early',
        summary: 'Arena (Crystal Arena) Early',
        desc: 'Open daily',
        tz: 'Asia/Shanghai',
        startHour: 12, startMinute: 0,
        endHour: 14, endMinute: 0
      },
      {
        id: 'arena_late',
        summary: 'Arena (Crystal Arena) Late',
        desc: 'Open daily',
        tz: 'Asia/Shanghai',
        startHour: 19, startMinute: 0,
        endHour: 22, endMinute: 0
      }
    ];

    // Find the next event start (and the corresponding end) for each event
    function getNextEventTimes({startHour, startMinute, endHour, endMinute, tz, days}, nowUTC) {
      let nowLocal = toTimeZone(nowUTC, tz);
      let localDay = nowLocal.getDay();
      let localYear = nowLocal.getFullYear();
      let localMonth = nowLocal.getMonth();
      let localDate = nowLocal.getDate();

      // Which days of week does this event occur? (default: every day)
      let eventDays = days || [0,1,2,3,4,5,6];

      // Find next start time
      let nextStart = null, nextEnd = null;
      for (let i = 0; i <= 7; ++i) {
        let d = (localDay + i) % 7;
        if (eventDays.includes(d)) {
          let candidateStart = new Date(localYear, localMonth, localDate + i, startHour, startMinute, 0, 0);
          // If today but time passed, skip to next
          if (i === 0 && (nowLocal.getHours() > startHour || (nowLocal.getHours() === startHour && nowLocal.getMinutes() >= startMinute))) continue;
          nextStart = candidateStart;
          nextEnd = new Date(localYear, localMonth, localDate + i, endHour, endMinute, 0, 0);
          break;
        }
      }
      // If event is ongoing right now, also show current active window
      let currentStart = new Date(localYear, localMonth, localDate, startHour, startMinute, 0, 0);
      let currentEnd = new Date(localYear, localMonth, localDate, endHour, endMinute, 0, 0);
      let isActive = eventDays.includes(localDay) &&
        nowLocal >= currentStart && nowLocal < currentEnd;
      if (isActive) {
        nextStart = currentStart;
        nextEnd = currentEnd;
      }
      // Figure out UTC times for display/computation
      let offsetStart = nextStart.getTime() - toTimeZone(nextStart, 'UTC').getTime();
      let utcStart = new Date(nextStart.getTime() - offsetStart);
      let offsetEnd = nextEnd.getTime() - toTimeZone(nextEnd, 'UTC').getTime();
      let utcEnd = new Date(nextEnd.getTime() - offsetEnd);
      return {utcStart, utcEnd, isActive, localStart: nextStart, localEnd: nextEnd};
    }

    function renderEvents() {
      const container = document.getElementById('events');
      container.innerHTML = '';
      events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
          <div class="event-title">${event.summary}</div>
          <div class="event-desc">${event.desc}</div>
          <div class="event-schedule" id="schedule-${event.id}"></div>
          <div class="timer" id="timer-${event.id}"></div>
          <div class="event-time" id="time-${event.id}"></div>
        `;
        container.appendChild(card);
      });
    }

    function updateTimers() {
      const now = new Date();
      events.forEach(event => {
        const {utcStart, utcEnd, isActive, localStart, localEnd} = getNextEventTimes(event, now);
        const el = document.getElementById('timer-' + event.id);
        const tm = document.getElementById('time-' + event.id);
        const sch = document.getElementById('schedule-' + event.id);

        // Format times for display (local event time zone)
        function fmt(dt) {
          return pad(dt.getHours()) + ":" + pad(dt.getMinutes());
        }
        sch.innerHTML =
          `<b>Start:</b> ${fmt(localStart)} &nbsp; <b>End:</b> ${fmt(localEnd)} (${event.tz.replace('_',' ')})`;

        if (isActive) {
          // Show "Event Active: Ends in X"
          let diff = Math.floor((utcEnd - now) / 1000);
          const d = Math.floor(diff / 86400);
          const h = Math.floor((diff % 86400) / 3600);
          const m = Math.floor((diff % 3600) / 60);
          const s = diff % 60;
          el.innerHTML = `<span class="active">Event Active! Ends in: ${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s</span>`;
          tm.textContent = `(Ends at: ${localEnd.toLocaleString('en-US', {hour: '2-digit', minute: '2-digit', hour12: false, timeZone: event.tz})} ${event.tz.replace('_',' ')})`;
        } else {
          // Countdown to next start
          let diff = Math.floor((utcStart - now) / 1000);
          if (diff < 0) diff = 0;
          const d = Math.floor(diff / 86400);
          const h = Math.floor((diff % 86400) / 3600);
          const m = Math.floor((diff % 3600) / 60);
          const s = diff % 60;
          el.innerHTML = `<span class="inactive">Starts in: ${d}d ${pad(h)}h ${pad(m)}m ${pad(s)}s</span>`;
          tm.textContent = `(Starts at: ${localStart.toLocaleString('en-US', {hour: '2-digit', minute: '2-digit', hour12: false, timeZone: event.tz})} ${event.tz.replace('_',' ')})`;
        }
      });
    }

    renderEvents();
    updateTimers();
    setInterval(updateTimers, 1000);
  </script>
</body>
</html>
